<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
      .jumbotron{
          margin-top: 50px;
          background-color:#000000;
      }
      label{
          color:rgb(204, 195, 195); 
      }
      h1{
          color: #ffff00;
      }
    </style>
</head>
<body>
<div class="container col-sm-8 col-md-6 col-lg-6">
   <div class="jumbotron">
    <h1 style="text-align: center">Contact Us</h1><br>
    <form action="contact_form.html" method="get" onSubmit="alert('Thank you for getting in touch!')"  >
      <div class="form-group">
          <label>Name:</label>
          <input type="text" placeholder="Enter your Name" class="form-control" name="name" required>
      </div>
       <div class="form-group">
           <label for="email">Email:</label>
           <input type="email" class="form-control" placeholder="Enter your Email" name="email" required>
       </div>  
       <div class="form-group">
         <label for="number">Mobile No:</label>  
         <input  class="form-control" type="tel" name="mobile" placeholder="Enter your 10 digit Mobile number"  maxlength="10" required>
       </div>
       <div class="form-group">
           <label for="text">Message:</label>
            <textarea name="message" placeholder="" class="form-control" style="height: 150px" required></textarea>
       </div>
       <div class="text-center">
       <button type="submit" class="btn btn-primary" >Submit</button></div>
    
        
        
        
        
    </form>
    
   </div> 
</div>   
</body>
</html>
